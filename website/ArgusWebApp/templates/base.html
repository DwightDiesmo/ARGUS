<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} | ARGUS</title>
    <section>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/95c8d393ec.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='argus.css')}}">
    </section>
</head>
<body>
<nav class="navbar navbar-dark bg-graphite">
    <div class="container">
        <a class="navbar-brand text-sunset fw-bolder" href="/">ARGUS</a>
    </div>
</nav>
<div class="bg-jet py-4">
    {% block content %} {% endblock %}
</div>
<footer class="footer bg-graphite text-center pt-3 pb-2">
    <h2 class="text-sunset fw-bolder">ARGUS</h2>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
